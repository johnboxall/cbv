{% extends "base.html" %}

{% block title %}User List &dash; {{ block.super }}{% endblock title %}

{% block content %}
    <h1>User List</h1>
    <ul>
        {% for user in users %}
            <li>
                <a href="/user/detail/{{ user.pk }}/">
                    {{ user }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
