{% extends "base.html" %}

{% block title %}{{ user }} &dash; {{ block.super }}{% endblock title %}

{% block content %}
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}



    <h1>User Detail: {{ user }}</h1>
    <p><a href="/user/edit/{{ user.pk }}/">Edit</a></p>
{% endblock content %}
